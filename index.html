<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Árbol de Operaciones Matemáticas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="contenedor mt-5">
    <h1 class="text-center">Árbol de Operaciones Matemáticas</h1>
    <div class="grupo-formulario">
      <label for="operacion">Ingresa una operación matemática:</label>
      <input type="text" id="operacion" class="form-control" placeholder="Ejemplo: 3 + 5 * 2">
    </div>
    <button class="btn btn-primary" onclick="generarArbol()">Generar Árbol</button>
    <div id="contenedor-grafico" class="mt-4"></div>
  </div>
  <script src="script.js"></script>
